name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK and build-tools
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.2'
          components: 'platform-tools,build-tools;33.0.2,platforms;android-33'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.6'

      - name: Ensure gradlew executable
        run: chmod +x ./gradlew

      - name: Show gradle wrapper version
        run: ./gradlew --version

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ steps.setup-android.outputs.sdk-root }}
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Termu-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
